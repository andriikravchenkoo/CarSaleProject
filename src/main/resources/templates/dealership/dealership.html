<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Dealership</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <style>

        body {
            background-color: #f8f9fa;
        }

        .carousel-item img {
            width: 100%;
            height: 500px;
            object-fit: cover;
            overflow: hidden;
        }

        .pre-container {
            width: 80%;
            max-width: 800px;
            overflow-x: auto;
        }

        pre {
            padding: 10px;
            font-size: 16px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-word;
            font-family: inherit;
        }

        ::-webkit-scrollbar {
            width: 0;
            height: 0;
            background-color: transparent;
        }

        .card-header, .card-title { background-color: #f8f9fa; border-bottom: 1px solid #e9ecef; }
        .card-header { padding: .75rem 1.25rem; }

        .meta-badge { background:#f1f3f5; color:#495057; border-radius:999px; padding:6px 10px; font-size:.85rem; }
    </style>
</head>
<body>

<div th:insert="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h2 class="h5 mb-0"><i class="bi bi-shop me-1"></i>Dealership</h2>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled mb-4">
                        <li class="mb-2 h5" th:text="${dealership.name}"></li>
                        <li class="mb-3 d-flex flex-wrap gap-2">
                            <span class="meta-badge"><i class="bi bi-geo-alt me-1"></i><span th:text="${dealership.region}"></span></span>
                            <span class="meta-badge"><i class="bi bi-telephone me-1"></i><span th:text="${dealership.phoneNumber}"></span></span>
                        </li>
                        <li class="mb-2"><strong>Address:</strong> <span th:text="${dealership.address}"></span></li>
                        <li class="mb-3"><a class="btn btn-outline-primary btn-sm" th:href="@{'/announcement/by-dealership/' + ${dealership.getId()} + '/page?pageId=1'}"><i class="bi bi-box-arrow-in-right me-1"></i>All vehicles</a></li>
                    </ul>
                    <form method="post" th:action="@{/dealership/add-seller}" id="sellerForm">
                        <input type="hidden" name="dealershipId" th:value="${dealership.id}"/>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#sellerModal"
                                sec:authorize="hasAuthority('SELLER')" th:if="${!dealership.isSeller}">Become a seller
                        </button>
                    </form>
                    <div class="modal fade" id="sellerModal" tabindex="-1" role="dialog" aria-labelledby="sellerModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered my-auto" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="sellerModalLabel">Confirm seller registration</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    Are you sure you want to become a seller in this dealership?
                                    If yes, then all your ads will be transferred to it.
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-success" form="sellerForm">Confirm</button>
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-lg-8">
            <div id="carouselExampleIndicators" class="carousel slide mb-4" data-bs-ride="carousel">
                <ol class="carousel-indicators">
                    <th:block th:each="image, iteration : ${images}">
                        <li data-bs-target="#carouselExampleIndicators" th:data-bs-slide-to="${iteration.index}"
                            th:classappend="${iteration.index == 0} ? 'active'"></li>
                    </th:block>
                </ol>
                <div class="carousel-inner">
                    <th:block th:each="image, iteration : ${images}">
                        <div class="carousel-item" th:classappend="${iteration.index == 0} ? 'active'">
                            <img class="d-block w-100" th:src="@{'/image/' + ${image.id}}" alt="Image">
                        </div>
                    </th:block>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title mb-0">About the Dealership</h4>
                </div>
                <div class="card-body">
                    <div class="pre-container">
                        <pre class="text-left" th:text="${dealership.description}"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXlA5C8kBzyD3Qj6AoMNDsKlvYj+60ukFUp1YCXRM+AZf5iOO7/ufn3MRD8D"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9ANrdhsJnEFnH8sA8BKE+rE9U7Ydq4uL9Q/jCTt8uH1K7g6e6tI4Vx2"
        crossorigin="anonymous"></script>
</body>
</html>
