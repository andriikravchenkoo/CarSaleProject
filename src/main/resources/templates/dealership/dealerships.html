<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dealerships page</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <style>

        body {
            background-color: #f8f9fa;
        }

        ::-webkit-scrollbar {
            width: 0;
            height: 0;
            background-color: transparent;
        }
        .filter-card { border: 1px solid #e9ecef; border-radius: 12px; }

        .image-container { height: 200px; overflow: hidden; position: relative; border-top-left-radius: 12px; border-top-right-radius: 12px; background:#f1f3f5; }

        .image-container img { width: 100%; height: 100%; object-fit: cover; transition: transform .35s ease-in-out; }

        .dealership-card:hover .image-container img { transform: scale(1.06); }

        .dealership-card { border: 1px solid #e9ecef; border-radius: 12px; transition: transform .2s ease, box-shadow .2s ease; }

        .dealership-card:hover { transform: translateY(-2px); box-shadow: 0 10px 24px rgba(0,0,0,0.08); }

        .card-title { font-weight: 600; color: #333; }
        .card-text { color: #555; }

        .meta-badge { background:#f1f3f5; color:#495057; border-radius:999px; padding:6px 10px; font-size:.85rem; }

        .pagination .page-link {
            border-radius: 30px;
            color: #333;
            background-color: transparent;
            border: 1px solid #ccc;
        }

        .pagination .page-link:hover {
            background-color: #f8f9fa;
        }

        .pagination .page-item.active .page-link {
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>

<div th:insert="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">
    <div class="row">
        <div class="col-12 mb-3">
            <div class="filter-card p-3">
                    <form class="row g-2" th:action="@{/dealership/search}" method="get">
                        <input type="hidden" name="pageId" th:value="${pageId}"/>
                    <div class="col-lg-5 col-md-6">
                        <div class="input-group">
                            <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
                            <input type="text" class="form-control" name="query" placeholder="Search by name/region..."
                                   th:value="${query != null} ? ${query} : ''">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3">
                        <select class="form-select" name="region">
                            <option value="" th:selected="${region == null}">Any region</option>
                            <option th:each="r : ${T(com.andriikravchenkoo.carsaleproject.model.enums.Region).values()}"
                                    th:value="${r}" th:text="${r}" th:selected="${region == r}"></option>
                        </select>
                    </div>
                    <div class="col-lg-2 col-md-3 d-grid">
                        <button type="submit" class="btn btn-primary"><i class="bi bi-filter me-1"></i>Apply</button>
                    </div>
                    <div class="col-lg-2 col-md-12 d-grid">
                        <a class="btn btn-outline-secondary" th:href="@{/dealership/page(pageId=1)}"><i class="bi bi-arrow-counterclockwise me-1"></i>Reset</a>
                    </div>
                    </form>
            </div>
        </div>
        <div class="col-12">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                <div th:each="dealership : ${dealerships}" class="col">
                    <div class="dealership-card">
                        <div class="image-container">
                            <a th:href="@{/dealership/{id}(id=${dealership.id})}">
                                <img th:src="@{'/image/' + ${dealership.images.get(0).getId()}}" alt="Dealership Image" loading="lazy">
                            </a>
                        </div>
                        <div class="p-3">
                            <h5 class="card-title mb-2" th:text="${dealership.getName()}"></h5>
                            <div class="d-flex flex-wrap gap-2 mb-2">
                                <span class="meta-badge"><i class="bi bi-geo-alt me-1"></i><span th:text="${dealership.getRegion()}"></span></span>
                                <span class="meta-badge"><i class="bi bi-car-front me-1"></i><span th:text="'Vehicles: ' + ${dealership.getCountVehicles()}"></span></span>
                            </div>
                            <div class="d-flex justify-content-end">
                                <a class="btn btn-outline-primary btn-sm" th:href="@{/dealership/{id}(id=${dealership.id})}"><i class="bi bi-box-arrow-in-right me-1"></i>Open</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-3 d-flex justify-content-center">
                <ul class="pagination">
                    <li th:class="${pageId == 1} ? 'page-item disabled' : 'page-item'">
                        <a th:href="@{/dealership/page(pageId=${pageId}-1)}" class="page-link"><i class="bi bi-chevron-left"></i></a>
                    </li>
                    <li th:each="pageNum : ${#numbers.sequence(1, totalPages)}"
                        th:class="${pageNum == pageId} ? 'page-item active' : 'page-item'">
                        <a th:href="@{/dealership/page(pageId=${pageNum})}" class="page-link" th:text="${pageNum}"></a>
                    </li>
                    <li th:class="${pageId == totalPages ? 'page-item disabled' : 'page-item'}">
                        <a th:href="@{/dealership/page(pageId=${pageId}+1)}" class="page-link"><i class="bi bi-chevron-right"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div th:insert="~{fragments/footer :: footer}"></div>

</body>
</html>
