<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet">
</head>
<body>

<div class="w-100 p-4 d-flex justify-content-center pb-4 text-center mt-5">
    <form method="post" th:action="@{/authentication/login}">

        <h1 class="h1 mb-3 fw-normal">Please authorize</h1>

        <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input class="form-control form-control-lg" id="email" name="username" type="text">
        </div>

        <div class="mb-4">
            <label class="form-label" for="password">Password</label>
            <input class="form-control form-control-lg" id="password" name="password" placeholder="" type="password">
        </div>

        <div class="text-center">
            <button class="btn btn-secondary btn-lg w-100" type="submit">Sign in</button>
            <span>or</span>
            <a class="btn btn-success btn-lg w-100" th:href="@{/authentication/register}" type="button">Sign up</a>
        </div>
    </form>
</div>

<div class="w-100 p-4 d-flex justify-content-center pb-4 text-center mt-5" th:if="${param.error}">
    <div class="alert alert-danger">
        Invalid Email or password
    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
