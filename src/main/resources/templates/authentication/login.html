<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <style>

        body {
            background-color: #f8f9fa;
        }
        .auth-card { max-width: 460px; border: 1px solid #e9ecef; border-radius: 12px; }
        .auth-header { background: #f8f9fa; border-bottom: 1px solid #e9ecef; }
    </style>
</head>
<body>

<div class="container py-5 d-flex justify-content-center">
    <div class="auth-card w-100">
        <div class="auth-header p-3 text-center">
            <h2 class="h4 mb-0"><i class="bi bi-box-arrow-in-right me-1"></i>Please sign in</h2>
        </div>
        <div class="p-4">
            <form method="post" th:action="@{/authentication/login}">
                <div class="mb-3">
                    <label class="form-label" for="email">Email</label>
                    <div class="input-group input-group-lg">
                        <span class="input-group-text bg-white"><i class="bi bi-envelope"></i></span>
                        <input class="form-control" id="email" name="username" type="email" placeholder="you@example.com">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label" for="password">Password</label>
                    <div class="input-group input-group-lg">
                        <span class="input-group-text bg-white"><i class="bi bi-lock"></i></span>
                        <input class="form-control" id="password" name="password" type="password" placeholder="••••••••">
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-lg" type="submit"><i class="bi bi-door-open me-1"></i>Sign in</button>
                    <a class="btn btn-outline-success btn-lg" th:href="@{/authentication/register}" type="button"><i class="bi bi-person-plus me-1"></i>Sign up</a>
                </div>
            </form>

            <div class="mt-3" th:if="${param.error}">
                <div class="alert alert-danger d-flex align-items-center" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <div>Invalid email or password</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
