<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet">
    <style>
        .profile-image img {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        .profile-header {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 6px;
        }

        .profile-details {
            margin-top: -75px;
        }
    </style>
</head>
<body>

<div th:insert="~{fragments/navbar :: navbar}"></div>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="profile-header text-center p-4 shadow-sm">
                <div class="profile-image d-inline-block border border-3 border-white rounded-circle shadow-sm">
                    <img th:src="@{'/image/' + ${image.id}}" alt="User Profile Image" class="rounded-circle">
                </div>
                <h2 class="mt-3">User Profile</h2>
            </div>
            <div class="card profile-details mt-4">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><strong>Firstname:</strong> <span th:text="${user.firstname}"></span></li>
                    <li class="list-group-item"><strong>Lastname:</strong> <span th:text="${user.lastname}"></span></li>
                    <li class="list-group-item"><strong>Email:</strong> <span th:text="${user.email}"></span></li>
                    <li class="list-group-item"><strong>Phone number:</strong> <span th:text="${user.phoneNumber}"></span></li>
                    <li class="list-group-item"><strong>Role:</strong> <span th:text="${user.role}"></span></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div th:insert="~{fragments/footer :: footer}"></div>

</body>
</html>
