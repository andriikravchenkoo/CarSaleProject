<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
</head>
<body>

<div th:fragment="navbar">
    <header class="p-3 text-bg-success">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-LXvlXRt/sQ2+79AzfIz84GYt8MsZ5z5B0/zcF3q/AkEZb9UMS+0GxpLnRddQ31oO"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>

        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a th:href="@{/announcement/page?pageId=1}"
                   class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img th:src="@{/images/favicon.png}" class="bi me-2 pb-2"/>
                    <h4><strong>Car Sale</strong></h4>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto ms-4 mb-2 justify-content-center mb-md-0">
                    <li><a th:href="@{/announcement/used-vehicles/page?pageId=1}" class="nav-link px-2 text-white">
                        <i class="bi bi-car-front"></i> Used vehicles</a>
                    </li>

                    <li><a th:href="@{/announcement/new-vehicles/page?pageId=1}" class="nav-link px-2 text-white">
                        <i class="bi bi-car-front-fill"></i> New vehicles</a>
                    </li>

                    <li><a th:href="@{/dealership/page?pageId=1}" class="nav-link px-2 text-white">
                        <i class="bi bi-bag-check"></i> Dealerships</a>
                    </li>
                </ul>

                <ul class="nav flex-fill justify-content-end">
                    <li sec:authorize="hasAuthority('SELLER')">
                        <a th:href="@{/dealership/create}" class="nav-link px-2 text-white">
                            <i class="bi bi-bag-check-fill"></i> Create dealership</a>
                    </li>

                    <li sec:authorize="hasAuthority('SELLER')">
                        <a th:href="@{/announcement/create}" class="nav-link px-2 text-white">
                            <i class="bi bi-badge-ad"></i> Create ad</a>
                    </li>

                    <li sec:authorize="hasAuthority('SELLER')" class="text-end">
                        <a th:href="@{/announcement/my/page?pageId=1}" class="nav-link px-2 text-white">
                            <i class="bi bi-badge-ad-fill"></i> My ads</a>
                    </li>

                    <li><a th:href="@{/announcement/my-favorites/page?pageId=1}" class="nav-link px-2 text-white">
                        <i class="bi bi-heart"></i> Favorites</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle"></i> <span
                                th:text="${#authentication.getPrincipal().getFirstname() + ' ' + #authentication.getPrincipal().getLastname()}"></span>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" th:href="@{/user/profile}">Profile</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" th:href="@{/authentication/logout}">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </header>

</div>

</body>
</html>
