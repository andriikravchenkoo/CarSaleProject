<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
</head>
<body>

<div th:fragment="navbar">

    <header class="p-3 text-bg-success">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a th:href="@{/vehicle/home}"
                   class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img th:src="@{/images/favicon.png}" class="bi me-2 pb-2"/>
                    <h4><strong>Car Sale</strong></h4>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto ms-4 mb-2 justify-content-center mb-md-0">
                    <li><a th:href="@{/vehicle/home}" class="nav-link px-2 text-white">
                        <i class="bi bi-house-door"></i> Home</a></li>
                    <li><a th:href="@{/vehicle/home}" class="nav-link px-2 text-white">
                        <i class="bi bi-car-front"></i> Used cars</a></li>
                    <li><a th:href="@{/vehicle/home}" class="nav-link px-2 text-white">
                        <i class="bi bi-car-front-fill"></i> New cars</a></li>
                    <li><a th:href="@{/vehicle/home}" class="nav-link px-2 text-white">
                        <i class="bi bi-bag-check"></i> Dealerships</a></li>
                </ul>


                <ul class="nav nav-pills me-4">
                    <li><a th:href="@{/vehicle/home}" class="nav-link px-2 text-white">
                        <i class="bi bi-badge-ad"></i> Create ad</a></li>
                    <li><a th:href="@{/vehicle/home}" class="nav-link px-2 text-white">
                        <i class="bi bi-badge-ad-fill"></i> My ads</a></li>
                    <li><a th:href="@{/vehicle/home}" class="nav-link px-2 text-white">
                        <i class="bi bi-star"></i> Favorites</a></li>
                    <li><a th:href="@{/vehicle/home}" class="nav-link px-2 text-white">
                        <i class="bi bi-person-circle"></i> Profile</a></li>
                    <li><a th:href="@{/vehicle/home}" class="nav-link px-2 text-white">
                        <i class="bi bi-door-closed"></i> Logout</a></li>
                </ul>
                </ul>
            </div>
        </div>
    </header>

</div>

</body>
</html>
