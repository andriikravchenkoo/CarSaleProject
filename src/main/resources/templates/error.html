<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error page</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

<div th:insert="~{fragments/navbar :: navbar}"></div>

<div class="container d-flex flex-column justify-content-center align-items-center flex-grow-1">
    <h1 class="text-center">Ooops, something went wrong!</h1>
    <p class="text-center" th:text="${statusCode}"></p>
    <p class="text-center" th:text="${timestamp}"></p>
    <p class="text-center" th:text="${errorMessage}"></p>
    <a type="button" class="btn btn-secondary col-md-4" th:href="@{/announcement/page?pageId=1}">Back to Home</a>
</div>

<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
