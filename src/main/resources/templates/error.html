<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error page</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <style>

        body {
            background-color: #f8f9fa;
        }

    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<div th:insert="~{fragments/navbar :: navbar}"></div>

<div class="container d-flex flex-column justify-content-center align-items-center flex-grow-1">
    <div class="text-center" style="max-width:680px;">
        <div class="display-5 mb-3"><i class="bi bi-emoji-frown"></i> Ooops, something went wrong!</div>
        <p class="text-muted mb-1">Status: <span th:text="${statusCode}"></span></p>
        <p class="text-muted mb-1">Time: <span th:text="${timestamp}"></span></p>
        <p class="mb-4" th:text="${errorMessage}"></p>
        <a type="button" class="btn btn-primary" th:href="@{/announcement/page?pageId=1}"><i class="bi bi-house me-1"></i>Back to Home</a>
    </div>
</div>

<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
