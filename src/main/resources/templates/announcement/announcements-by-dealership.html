<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Announcements by Dealership page</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <style>

        body {
            background-color: #f8f9fa;
        }

        ::-webkit-scrollbar {
            width: 0;
            height: 0;
            background-color: transparent;
        }
        .image-container {
            height: 200px;
            overflow: hidden;
            position: relative;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            background: #f1f3f5;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.35s ease-in-out;
        }

        .vehicle-card:hover .image-container img {
            transform: scale(1.06);
        }

        .vehicle-card {
            border: 1px solid #e9ecef;
            border-radius: 12px;
            transition: transform .2s ease, box-shadow .2s ease;
        }

        .vehicle-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 24px rgba(0,0,0,0.08);
        }

        .badge-usage {
            position: absolute;
            top: 12px;
            left: 12px;
            z-index: 2;
        }

        .price-tag {
            position: absolute;
            bottom: 12px;
            right: 12px;
            background: rgba(33, 37, 41, 0.85);
            color: #fff;
            padding: 6px 10px;
            border-radius: 10px;
            font-weight: 600;
        }

        .card-title {
            font-weight: bold;
            color: #333;
        }

        .card-text { color: #555; }

        .meta-badge {
            background: #f1f3f5;
            color: #495057;
            border-radius: 999px;
            padding: 6px 10px;
            font-size: 0.85rem;
        }

        .pagination .page-link {
            border-radius: 30px;
            color: #333;
            background-color: transparent;
            border: 1px solid #ccc;
        }

        .pagination .page-link:hover {
            background-color: #f8f9fa;
        }

        .pagination .page-item.active .page-link {
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>

<div th:insert="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">
    <div class="row">
        <div class="col-12" th:if="${!hasAnnouncements}">
            <div class="text-center p-4 border border-dashed rounded-3">
                <div class="h5 mb-1">There are no announcements in this dealership yet.</div>
                <p class="text-muted mb-0">Please check back later.</p>
            </div>
        </div>
        <div class="col-12" th:if="${hasAnnouncements}">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                <div th:each="announcement : ${announcements}" class="col">
                    <div class="vehicle-card">
                        <div class="image-container">
                            <span class="badge badge-usage"
                                  th:classappend="${announcement.vehicle.isUsed} ? ' bg-warning text-dark' : ' bg-success'"
                                  th:text="${announcement.vehicle.isUsed} ? 'Used' : 'New'"></span>
                            <a th:href="@{/announcement/{id}(id=${announcement.id})}">
                                <img th:src="@{'/image/' + ${announcement.images.get(0).getId()}}" alt="Car Image" loading="lazy">
                            </a>
                            <div class="price-tag" th:text="${announcement.getPrice()} + ' $'"></div>
                        </div>
                        <div class="p-3">
                            <h5 class="card-title mb-2" th:text="${announcement.vehicle.getBrand() + ' ' + announcement.vehicle.getModel() + ' ' + announcement.vehicle.getYear()}"></h5>
                            <div class="d-flex flex-wrap gap-2 mb-2">
                                <span class="meta-badge"><i class="bi bi-geo-alt me-1"></i><span th:text="${announcement.getDealership().getRegion()}"></span></span>
                                <span class="meta-badge"><i class="bi bi-speedometer2 me-1"></i><span th:text="${announcement.vehicle.getMileage()} + ' km'"></span></span>
                                <span class="meta-badge"><i class="bi bi-cpu me-1"></i><span th:text="${announcement.vehicle.getEngineType()}"></span></span>
                                <span class="meta-badge"><i class="bi bi-gear me-1"></i><span th:text="${announcement.vehicle.getTransmission()}"></span></span>
                            </div>
                            <div class="d-flex justify-content-end">
                                <a class="btn btn-outline-primary btn-sm" th:href="@{/announcement/{id}(id=${announcement.id})}">
                                    <i class="bi bi-box-arrow-in-right me-1"></i>Open
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-3 d-flex justify-content-center">
                <ul class="pagination">
                    <li th:class="${pageId == 1} ? 'page-item disabled' : 'page-item'">
                        <a th:href="@{/announcement/by-dealership/${dealershipId}/page(pageId=${pageId}-1)}" class="page-link">Previous</a>
                    </li>
                    <li th:each="pageNum : ${#numbers.sequence(1, totalPages)}"
                        th:class="${pageNum == pageId} ? 'page-item active' : 'page-item'">
                        <a th:href="@{/announcement/by-dealership/${dealershipId}/page(pageId=${pageNum})}" class="page-link" th:text="${pageNum}"></a>
                    </li>
                    <li th:class="${pageId == totalPages ? 'page-item disabled' : 'page-item'}">
                        <a th:href="@{/announcement/by-dealership/${dealershipId}/page(pageId=${pageId}+1)}" class="page-link">Next</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div th:insert="~{fragments/footer :: footer}"></div>

</body>
</html>
